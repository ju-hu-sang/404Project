name: pf
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.0.4
  http: ^0.13.6
  table_calendar: ^3.0.8
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/default_profile.png
    - assets/paw_placeholder.png
    - assets/lg_icon.png
    - assets/start.png

  fonts:
    - family: LGSmartUI
      fonts:
        - asset: assets/fonts/LG_SMART_UI-REGULAR.TTF
          weight: 400
        - asset: assets/fonts/LG_SMART_UI-LIGHT.TTF
          weight: 300
        - asset: assets/fonts/LG_SMART_UI-SEMIBOLD.TTF
          weight: 600
        - asset: assets/fonts/LG_SMART_UI-BOLD.TTF
          weight: 700